<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/assert/css/common.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/flexigrid.css" rel="Stylesheet" type="text/css" />
    <link href="/assert/css/dailog.css" rel="Stylesheet" type="text/css" />

    <title>问卷查询列表</title>
</head>
<body>
    <div class="mainpanel">
        <div class="gridtitle"><div class="ftitle">问卷列表</div></div>
        <div class="gridtoolbar">
            <a href="javascript:void(0);" id="btnAdd" hideFocus="true" class="abtn"><span class="add">新 增</span></a>
            <span class="separtor"></span>
            <div class="querypanel"><input type="text" value="" class="qtext" id="qtext" /><a href="javascript:void(0);" hideFocus="true" class="abtn"><span class="query"></span></a></div>
        </div>
        <div id="GridViewPanel" style="margin: 0px 1px 0px 1px;">
            <table id="gridList" style="display: none;">
            </table>
        </div>
    </div>

    <script src='/assert/js/common.js' type='text/javascript'></script>
    <script src='/assert/js/sea.js' type='text/javascript'></script>
    <script src='/assert/js/seaconfig.js' type='text/javascript'></script>
    <script type="text/javascript">

        seajs.use('view/qplist', function (app) {
            _utils = {};
            var opt = {
                gridUrl: '/api/qpaper/query',
                editUrl: '/html/editqpaper.html',
                viewUrl: '/html/viewqpaper.html',
                alistUrl: '/html/aqpaperlist.html',
                answerListUrl: '/html/answerlist.html',
                statisticUrl: '/html/qpapersta.html'
            };
            app.init(opt);
        });
    </script>
</body>
</html>
